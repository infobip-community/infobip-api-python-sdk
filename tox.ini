[tox]
isolated_build = True
envlist = py37, py38, py39, py310, report

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
deps =
    pydantic==1.9.0
    requests==2.27.1
    pytest==6.2.5
    pytest-cov==3.0.0
    pytest-httpserver==1.0.4
    pydantic-factories==1.2.3
    pytest-cases==3.6.8
    pytest-cov==3.0.0
depends =
    {py37, py38, py39, py310}: clean
    report: py37, py38, py39, py310
commands = python -m pytest --cov-append --cov=infobip_channels tests/

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report --fail-under=100 --show-missing
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
